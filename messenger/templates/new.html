{% extends 'base.html' %}
{% block body %}

<div class="container-fluid">
    <div class="row">
        <div class="col col-md-8 offset-md-2 mt-2">
            <h2><b>{{ title }}</b></h2>
        </div>
    </div>
    <div class="row">
        <div class="col col-md-8 offset-md-2 mt-2">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-dismissable {{ category }} fade show" role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-label-hidden="true">&times;</span></button>{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form method="POST">
                <div class="form-group">
                    <label>Destinataire</label>
                    <input name="destinataire" type="text" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Sujet</label>
                    <input name="sujet" type="text" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea name="message" type="text" class="form-control" rows="5"></textarea>
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Send</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
