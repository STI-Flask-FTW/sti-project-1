name: Build & publish stable Docker image

on:
  push:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip
          restore-keys: |
            ${{ runner.os }}-pip

      - uses: actions/setup-python@v2
        with:
            python-version: '3.8.6'

      - name: Build application Docker image
        run: |
          echo ${{ secrets.PAT }} | docker login ghcr.io -u Serphentas --password-stdin
          docker build -t sti-flask-ftw/sti-project-1/app .
          docker tag sti-flask-ftw/sti-project-1/app ghcr.io/sti-flask-ftw/sti-project-1/app
          docker push ghcr.io/sti-flask-ftw/sti-project-1/app

      - name: Build database Docker image
        run: |
          cd docker/mariadb
          echo ${{ secrets.PAT }} | docker login ghcr.io -u Serphentas --password-stdin
          docker build -t sti-flask-ftw/sti-project-1/db .
          docker tag sti-flask-ftw/sti-project-1/db ghcr.io/sti-flask-ftw/sti-project-1/db
          docker push ghcr.io/sti-flask-ftw/sti-project-1/db
